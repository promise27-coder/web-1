<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Eco-Friendly Product Finder</title>
    <link rel="stylesheet" href="eco.css"> <!-- Link to the same CSS file as eco.html -->
    <style>
        /* CSS for Home Page */
        #home {
            padding: 40px;
            text-align: center;
            background-color: #fff;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        #home h1 {
            font-size: 3rem;
            color: #5F7A61;
            margin-bottom: 20px;
        }

        #home p {
            font-size: 1.2rem;
            color: #444941;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 12px 30px;
            font-size: 1.3rem;
            background-color: #52c25d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #4a9b4c;
        }

        .feature-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: #f4f9f4;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            color: #444941;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #666;
        }

        .feature-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .active {
    color: #1fd86c !important;
    font-weight: bold;
    border-bottom: 4px solid #27ae60;
    position: relative;
    transition: all 0.3s ease-in-out;
}

/* Add a glowing effect */
.active::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -6px;
    width: 8px;
    height: 8px;
    background-color: #27ae60;
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 8px rgba(39, 174, 96, 0.8);
}

/* Add a subtle underline animation */
.active {
    text-decoration: none;
    display: inline-block;
}

.active:hover {
    letter-spacing: 1px;
    text-shadow: 0px 0px 5px rgba(31, 216, 108, 0.8);
}

       
    </style>
</head>
<body>
    <header>
        <h1>Eco-Friendly Product Finder</h1>
        <nav>
            <ul>
                <li id="home-link"><a href="index.html">Home</a></li>
                <li id="products-link"><a href="products.html">Products</a></li>
                <li id="about-link"><a href="about.html">About</a></li>
                <li id="contact-link"><a href="contact.html">Contact</a></li>
                <li id="cart-link"><a href="cart.html">Cart</a></li> <!-- Cart link -->
            </ul>
        </nav>
        
    </header>
    
    <section id="home">
        <h1>Welcome to Eco-Friendly Product Finder!</h1>
        <p>Discover the best eco-friendly products that help you live a sustainable lifestyle and reduce your carbon footprint.</p>
        <button class="cta-button" onclick="location.href='products.html'">Browse Products</button>
        
        
    </section>
    
    <footer>
        <p>&copy; 2025 Eco-Friendly Finder. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to highlight the active page
        function highlightActivePage() {
            const page = window.location.pathname.split("/").pop(); // Get the current page filename
            const links = {
                "index.html": "home-link",
                "products.html": "products-link",
                "about.html": "about-link",
                "contact.html": "contact-link"
            };

            if (links[page]) {
                document.getElementById(links[page]).classList.add("active");
            }
        }

        highlightActivePage();
        window.location.href = 'eco.html';
    </script>
    
</body>
</html>
