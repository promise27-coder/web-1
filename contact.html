<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eco-Friendly Product Finder</title>
    <link rel="stylesheet" href="eco.css"> <!-- Link to the same CSS file as eco.html -->
    <style>
        /* CSS for Contact Page */
        #contact {
            padding: 40px;
            text-align: center;
            background-color: #fff;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        #contact h2 {
            font-size: 2.5rem;
            color: #5F7A61; /* Medium green */
            margin-bottom: 20px;
        }

        #contact p {
            font-size: 1.1rem;
            color: #444941; /* Dark olive */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        form label {
            font-size: 1.1rem;
            color: #444941;
            margin-bottom: 10px;
        }

        form input, form textarea {
            padding: 12px;
            font-size: 1rem;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        form input:focus, form textarea:focus {
            border-color: #52c25d; /* Highlight border on focus */
            background-color: #f4f9f4; /* Light greenish background */
        }

        form button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #52c25d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        form button:hover {
            background-color: #4a9b4c; /* Darker green on hover */
            transform: scale(1.05); /* Button scale effect */
        }

        /* Shake effect for invalid form submission */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco-Friendly Product Finder</h1>
        <nav>
            <ul>
                <li><a href="index.html" id="home-link">Home</a></li>
                <li><a href="products.html" id="products-link">Products</a></li>
                <li><a href="about.html" id="about-link">About</a></li>
                <li><a href="contact.html" id="contact-link">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, feel free to reach out to us!</p>
        <form id="contact-form" action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            
            <button type="submit"><a href="index.html">Send Message</a></button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Eco-Friendly Finder. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for form validation and shake effect
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            // Get form elements
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Simple validation
            if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                // Add shake effect if any field is empty
                document.getElementById('contact-form').classList.add('shake');
                alert('All fields are required!');
                e.preventDefault();  // Prevent form submission
            } else {
                alert('Thank you for your message!');
            }
        });
    </script>
    <script src="status.js"></script>
</body>
</html>
