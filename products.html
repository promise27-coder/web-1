    <link rel="stylesheet" href="eco.css"> <!-- Linking the same CSS file as eco.html -->
    <style>
        /* Product Page Styling */
        #products {
            padding: 40px;
            text-align: center;
            background-color: #fff;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        #products h2 {
            font-size: 2.5rem;
            color: #1f7624; /* Medium green */
            margin-bottom: 20px;
        }

        .product-card {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.8rem;
            color: #444941;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
        }

        .product-card button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #61c86b;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .product-card button:hover {
            background-color: #4a9b4c;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }


        }
        .active {
    color: #1fd86c !important;
    font-weight: bold;
    border-bottom: 4px solid #27ae60;
    position: relative;
    transition: all 0.3s ease-in-out;
}

/* Add a glowing effect */
.active::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -6px;
    width: 8px;
    height: 8px;
    background-color: #27ae60;
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 8px rgba(39, 174, 96, 0.8);
}

/* Add a subtle underline animation */
.active {
    text-decoration: none;
    display: inline-block;
}

.active:hover {
    letter-spacing: 1px;
    text-shadow: 0px 0px 5px rgba(31, 216, 108, 0.8);
}


    </style>
</head>
<body>

                <li id="contact-link"><a href="contact.html">Contact</a></li>

        // Function to display products dynamically
        function displayProducts() {
            const productContainer = document.getElementById("product-container");

            products.forEach(product => {
                // Create product card
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");

                // Add product image
                const img = document.createElement("img");
                img.src = product.image;
                img.alt = product.name;
                productCard.appendChild(img);

                // Add product name
                const name = document.createElement("h3");
                name.textContent = product.name;
                productCard.appendChild(name);

                // Add product description
                const desc = document.createElement("p");
                desc.textContent = product.description;
                productCard.appendChild(desc);

                // Add product price
                const price = document.createElement("p");
                price.textContent = `Price: ${product.price}`;
                price.style.fontWeight = "bold";
                productCard.appendChild(price);

                // Add "Buy Now" button
                const button = document.createElement("button");
                button.textContent = "Buy Now";
                button.onclick = () => alert(`You selected: ${product.name}`);
                productCard.appendChild(button);

                // Append product card to container
                productContainer.appendChild(productCard);
            });
        }

        // Call function when page loads
        document.addEventListener("DOMContentLoaded", displayProducts);
    </script>
